<!DOCTYPE html>
<html lang="es">
<head>

    <title>Diferencias entre el Div, Article y Section</title>
</head>
<body>
    <div><img src="Media/Imagen.jpg" width="200">
    </div>

    <section class="Articulos">
        <article class="Articulo">
            <h2>Titulo del Articulo</h2>
            <p></p>
        </article>
        <article>
            <h2>Titulo del Articulo 2</h2>
            <p></p>
        </article>
    </section>
</body>
</html>
